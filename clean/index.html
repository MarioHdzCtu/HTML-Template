<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sidebar.css">

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload important fonts -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    </noscript>

    <!-- Asynchronous Icon Library -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" media="print" onload="this.media='all'">

    <script defer src="js/index.js" type="module"></script>

<body>

   <aside class="sidebar">
      <section class="sidebar-title">
         <img class="sidebar-img" src="images/logo.webp" alt="App Logo">

      </section>
      <nav class="sidebar-nav">
         <ul class="list">
            <!-- Change for adapting routes in your application -->
            <li><a href="/home" data-link><i class='bx bx-home-alt'></i> Home</a></li>

            <li><a href="/admin" data-link><i class='bx bx-shield'></i> Admin</a></li>
            <li><a href="/upload-document" data-link><i class='bx bx-upload'></i> Upload Document</a></li>
         </ul>
      </nav>
      <section class="sidebar-bottom">
         <img src="images/userpic.webp" alt="user picture">
